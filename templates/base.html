<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>One Man Army</title>
  </head>
  <body>
    <h1 class="mx-4 my-4">Welcome to Text Analyazer.<br> <br>Enter you text here.</h1> 
    <div class="mb-3 mx-4">
      <form action='/analyze' method='get'>
        <textarea name="text"
          class="form-control"
          style="resize: none"
          id="exampleFormControlTextarea1"
          rows="6"
        ></textarea>
    <br>
    <input type="checkbox" name="removepunc" > Remove Punctuations <br>
    <input type="checkbox" name="fullcaps" > UPPERCASE <br>
    <input type="checkbox" name="newlineremover"> New Line Remover<br>
    <input type="checkbox" name="extraspaceremover"> Extra Space Remover<br>
        <button type="submit" class="btn btn-primary my-2">
          Analyaz Text
        </button>
    </form>
  </div>
  
{% block content %}
{% endblock %}
    {% comment %} End Form Section here  {% endcomment %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
